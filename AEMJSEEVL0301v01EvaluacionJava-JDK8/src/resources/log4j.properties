# 1. Indicar que logger usaran el appender
# relacionada a un paquete en particular
#log4j.logger.aemsa.cap19=all, consola, evalua
# relacionada a toda la aplicacion
log4j.rootLogger=all, consola, evalua

log4j.appender.consola=org.apache.log4j.ConsoleAppender
log4j.appender.consola.threshold=INFO
log4j.appender.consola.target=System.out
log4j.appender.consola.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.consola.layout.ConversionPattern=%d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n


