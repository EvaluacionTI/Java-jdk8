# Para a\u00f1adir soporte para el idioma Alem\u00e1n, los localizadores tendr\u00e1n que traducir los valores de LabelsBundle.properties y situarlos en un fichero llamado 
# LabelsBundle_de_DE.properties. Observa que el nombre de este fichero, al igual que el fichero por defecto, empieza con el nombre base <<DEFINIDO>> y
# termina con el sufijo .properties. 
# Sin embargo, como el fichero se ha creado para una localidad espec\u00edfica, el nombre base es seguido por el c\u00f3digo del idioma (de) y el c\u00f3digo del pa\u00eds (DE).
# El contenido de <<DEFINIDO>>_de_DE.properties o <<DEFINIDO>>_de.properties 
